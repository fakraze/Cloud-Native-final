server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;
    
    # ✅ /dev/frontend（無尾斜線）重導到有尾斜線版本
    location = /dev/frontend {
        return 301 /dev/frontend/;
    }

    # ✅ 先處理 /dev/frontend/assets/... 靜態資源（不要 rewrite）
    location /dev/frontend/assets/ {
        # 根據 Vite 輸出的實際 assets 路徑
        root /usr/share/nginx/html;
        access_log off;
    }

    # ✅ 其他 /dev/frontend/... 路由都 rewrite 成 SPA index.html
    location ^~ /dev/frontend/ {
        rewrite ^/dev/frontend/(.*)$ /$1 break;
        try_files $uri $uri/ /index.html;
    }

    # ✅ 根路徑 production 用
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
