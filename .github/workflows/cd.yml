name: CD - SSH Deploy to EC2

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["CI - Build & Push Images"]
    types:
      - completed

jobs:
  deploy-to-ec2:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H 54.167.106.86 >> ~/.ssh/known_hosts

      - name: SSH into EC2 and run commands
        run: |
          ssh -i ~/.ssh/id_ed25519 ubuntu@54.167.106.86 << 'EOF'
            echo "✅ Connected to EC2"
            hostname
            uptime
            # 你可以在這裡加上 git pull / docker compose / kubectl 等等
          EOF
