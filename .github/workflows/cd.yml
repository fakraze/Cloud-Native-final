name: CD - Deploy to K3s + Run Cypress E2E

on:
  workflow_run:
    workflows: ["CI - Build & Push Images"]
    types:
      - completed
  workflow_dispatch:

jobs:
  deploy-and-e2e:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H 54.167.106.86 >> ~/.ssh/known_hosts

      - name: SSH to EC2 and Deploy to K3s
        run: |
          ssh -i ~/.ssh/id_ed25519 ubuntu@54.167.106.86 << 'EOF'
          set -e
          cd /home/ubuntu/my-app
          git pull origin main
          kubectl apply -f k8s/
          kubectl rollout status deployment/backend -n default
          kubectl rollout status deployment/frontend -n default
          EOF

      - name: Install Cypress
        run: |
          cd test
          npm ci

      - name: Run Cypress E2E
        run: |
          cd test
          npx cypress run
