name: CD - Deploy to K3s + Run Cypress E2E

on:
  workflow_run:
    workflows: ["CI - Build & Push Images"]
    types:
      - completed
  workflow_dispatch:

jobs:
  deploy-and-e2e:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H 54.167.106.86 >> ~/.ssh/known_hosts

      - name: SSH into EC2 and Deploy to K3s
        run: |
          ssh -i ~/.ssh/id_ed25519 ubuntu@54.167.106.86 << 'EOF'
          set -e
          export KUBECONFIG=/etc/rancher/k3s/k3s.yaml
          cd /home/ubuntu/my-app
          git pull origin main
          kubectl apply -f k8s/namespace.yaml
          kubectl apply -f k8s/frontend-deployment.yaml
          kubectl apply -f k8s/frontend-service.yaml
          kubectl apply -f k8s/backend-deployment.yaml
          kubectl apply -f k8s/backend-service.yaml
          kubectl rollout status deployment/frontend -n devops-demo
          kubectl rollout status deployment/backend -n devops-demo
          EOF

