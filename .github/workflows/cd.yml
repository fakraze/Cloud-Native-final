name: CD - Cypress E2E Only

on:
  workflow_run:
    workflows: ["CI - Build & Push Images"]
    types:
      - completed
  workflow_dispatch:

jobs:
  cypress-e2e-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Cypress
        run: |
          cd test
          npm ci

      - name: Run Cypress
        run: |
          cd test
          npx cypress run
